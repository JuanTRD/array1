<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
<br />
<script>
    let arr = [];
    let brr = []
    let sum = 0;

    let x = +prompt('Nhap do dai mang')
    let y = +prompt('Nhap so muon so sanh')
    for (let i = 0; i < x; i++) {
        arr[i] = +prompt();
    }
    for (let i = 0; i < arr.length; i++) {

        if (arr[i]>=10) {
            sum +=arr[i];

            brr.push(arr[i]);
        }
    }
    document.write(brr + '<br>');
    document.write('co ' + brr.length + ' lon hon ' + y + ' va tong ca so do la ' + sum);
</script>

</body>
</html>
