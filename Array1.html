<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array1</title>
</head>
<body>
<input type="text" id="element">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<p id="display"></p>
<script>
    let arr = Array();
    let x=0;
function add() {
    arr[x] = document.getElementById("element").value;
    alert("added");
    x++;
    document.getElementById("element").value = "";

    let e = "<hr/>";
    for (let i = 0; i < arr.length; i++) {
        e += "Element " + i + "=" + arr[i] + "<br/>";
    }
    document.getElementById("display").innerHTML = e;
    }</script>
</body>
</html>
