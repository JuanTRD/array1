<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search array</title>
</head>
<body>
<script>
    let value = +prompt("Nhap so ");
    let number = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < number.length; i++) {
        if (value === number[i]) {

            index = i;
        }
    }
    if (index > -1) {
        alert("phan tu trung la so thu " + index);
    } else {
        alert("")
    }


</script>
</body>
</html>
