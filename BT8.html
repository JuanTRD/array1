<body>
Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. <br>
trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp. <br>
<script>
    let a = [];
    let x = +prompt("Nhập số phần tử: ");
    for (let i = 0; i < x; i++) {
        a[i] = +prompt("nhập số thứ " + i);
    }
    document.write('Before sort:' + a + '<br>');
    a.sort(function (a,b) {
        return b - a;
    })
    document.write('After sort:' + a);
</script>
</body>
