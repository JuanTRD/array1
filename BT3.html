<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
  let a = [];
  let x = +prompt("Nhập số phần tử: ");
  for (let i = 0; i < x; i++) {
    a[i] = +prompt("nhập số thứ " + i);
  }
  let max = a[0];
  let sum = 0;
  for (let i = 0; i < x; i++) {
    if (a[i] > max) {
      max = a[i];

    }
    sum += a[i];
  }
  document.write("số lớn nhất là :" + max);
  document.write("<br>");
  document.write("trung bình các số là :" + (sum/x));
</script>
</body>
</html>
